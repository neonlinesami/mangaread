<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaRead</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #ff4757;
            --section-bg: #f5f5f5;
            --menu-bg: #333;
            --menu-text: #fff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --section-bg: #2a2a2a;
            --menu-bg: #444;
            --menu-text: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        nav {
            padding: 1rem;
            background-color: var(--section-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            gap: 2rem;
        }

        .tab-btn {
            color: var(--text-color);
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            border-bottom: 2px solid var(--accent-color);
        }

        .menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            color: var(--menu-text);
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 1rem;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            color: var(--menu-text);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--menu-text);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        main {
            margin-top: 4rem;
            padding: 2rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* –ö–∞—Ä—É—Å–µ–ª—å */
        .carousel-section {
            margin-bottom: 3rem;
        }

        .carousel-title {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 1rem;
            padding-bottom: 1rem;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            min-width: 200px;
            width: 200px;
            transition: 0.3s;
            cursor: pointer;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        .carousel-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* –°—Ç—Ä–∞–Ω–∏—Ü–∞ —Ç–∞–π—Ç–ª–∞ */
        .title-page {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .title-poster {
            width: 300px;
            border-radius: 10px;
        }

        .title-info {
            flex: 1;
        }

        .chapters-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .chapter-item {
            padding: 1rem;
            background: var(--section-bg);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        /* –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç */
        .profile-info {
            background: var(--section-bg);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .auth-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--section-bg);
            padding: 2rem;
            border-radius: 8px;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä—ã */
        .search-box {
            width: 100%;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            background: var(--section-bg);
            color: var(--text-color);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            background: var(--section-bg);
            color: var(--text-color);
        }

        /* –†–µ–π—Ç–∏–Ω–≥–∏ –∏ –ª–∞–π–∫–∏ */
        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .like-btn.liked {
            color: #ff4757;
        }
    </style>
</head>
<body>

    <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->

    <script>
        // –î–∞–Ω–Ω—ã–µ —Å –ø–æ–ø—É–ª—è—Ä–Ω—ã–º–∏ —Ç–∞–π—Ç–ª–∞–º–∏
        const mangaData = {
            manhwa: [
                {
                    title: "Solo Leveling",
                    image: "https://example.com/solo-leveling.jpg",
                    rating: 9.8,
                    likes: 15000,
                    type: "Manhwa",
                    genres: ["–ë–æ–µ–≤–∏–∫", "–§—ç–Ω—Ç–µ–∑–∏"],
                    tags: ["–ò–≥—Ä—ã", "–ü–æ–¥–∑–µ–º–µ–ª—å—è"],
                    description: "–°–ª–∞–±—ã–π –æ—Ö–æ—Ç–Ω–∏–∫ –°–æ–Ω –î–∂–∏–Ω-–£ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Å–∞–º—ã–º —Å–∏–ª—å–Ω—ã–º...",
                    chapters: Array.from({length: 200}, (_, i) => `–ì–ª–∞–≤–∞ ${i + 1}`)
                },
                {
                    title: "Tower of God",
                    image: "https://example.com/tower-of-god.jpg",
                    rating: 9.5,
                    likes: 12000,
                    type: "Manhwa",
                    genres: ["–§—ç–Ω—Ç–µ–∑–∏", "–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è"],
                    tags: ["–ë–∞—à–Ω—è", "–ò—Å–ø—ã—Ç–∞–Ω–∏—è"],
                    description: "–ú–∞–ª—å—á–∏–∫ –ø–æ –∏–º–µ–Ω–∏ –ë–∞–∞–º –Ω–∞—á–∏–Ω–∞–µ—Ç —Å–≤–æ—ë –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –ø–æ –ë–∞—à–Ω–µ...",
                    chapters: Array.from({length: 500}, (_, i) => `–ì–ª–∞–≤–∞ ${i + 1}`)
                }
            ],
            manhua: [
                {
                    title: "The God of High School",
                    image: "https://example.com/god-of-high-school.jpg",
                    rating: 9.3,
                    likes: 10000,
                    type: "Manhua",
                    genres: ["–ë–æ–µ–≤–∏–∫", "–®–∫–æ–ª–∞"],
                    tags: ["–¢—É—Ä–Ω–∏—Ä—ã", "–°–≤–µ—Ä—Ö—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏"],
                    description: "–®–∫–æ–ª—å–Ω–∏–∫–∏ —Å–æ—Ä–µ–≤–Ω—É—é—Ç—Å—è –≤ —Ç—É—Ä–Ω–∏—Ä–µ –∑–∞ –∑–≤–∞–Ω–∏–µ –ë–æ–≥–∞ –í—ã—Å—à–µ–π –®–∫–æ–ª—ã...",
                    chapters: Array.from({length: 400}, (_, i) => `–ì–ª–∞–≤–∞ ${i + 1}`)
                }
            ],
            manga: [
                {
                    title: "One Piece",
                    image: "https://example.com/one-piece.jpg",
                    rating: 9.9,
                    likes: 20000,
                    type: "Manga",
                    genres: ["–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏—è", "–ö–æ–º–µ–¥–∏—è"],
                    tags: ["–ü–∏—Ä–∞—Ç—ã", "–°–æ–∫—Ä–æ–≤–∏—â–∞"],
                    description: "–ú–æ–Ω–∫–∏ –î. –õ—É—Ñ—Ñ–∏ –∏ –µ–≥–æ –∫–æ–º–∞–Ω–¥–∞ –∏—â—É—Ç –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω–æ–µ —Å–æ–∫—Ä–æ–≤–∏—â–µ –í–∞–Ω –ü–∏—Å...",
                    chapters: Array.from({length: 1000}, (_, i) => `–ì–ª–∞–≤–∞ ${i + 1}`)
                }
            ]
        };

        class User {
            constructor(email, password) {
                this.email = email;
                this.password = password;
                this.registrationDate = new Date().toLocaleDateString();
                this.readChapters = 0;
                this.likesCount = 0;
                this.favorites = [];
            }
        }

        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
                this.currentUser = null;
            }

            register(email, password) {
                if (this.users.some(u => u.email === email)) return false;
                const newUser = new User(email, password);
                this.users.push(newUser);
                localStorage.setItem('users', JSON.stringify(this.users));
                return true;
            }

            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                if (user) {
                    this.currentUser = user;
                    return true;
                }
                return false;
            }

            logout() {
                this.currentUser = null;
            }
        }

        const auth = new AuthSystem();

        function showTitlePage(titleData) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('titlePage').classList.add('active');
            
            const titlePage = document.querySelector('.title-page');
            titlePage.innerHTML = `
                <div class="title-header">
                                        <img src="${titleData.image}" alt="${titleData.title}" class="title-poster">
                    <div class="title-info">
                        <h1>${titleData.title}</h1>
                        <div class="rating">
                            <span>–†–µ–π—Ç–∏–Ω–≥: ${titleData.rating}</span>
                            <button class="like-btn" onclick="toggleLike('${titleData.title}')">‚ù§Ô∏è</button>
                            <span>${titleData.likes}</span>
                        </div>
                        <p><strong>–¢–∏–ø:</strong> ${titleData.type}</p>
                        <p><strong>–ñ–∞–Ω—Ä—ã:</strong> ${titleData.genres.join(', ')}</p>
                        <p><strong>–¢—ç–≥–∏:</strong> ${titleData.tags.join(', ')}</p>
                        <p>${titleData.description}</p>
                    </div>
                </div>
                <div class="chapters-list">
                    ${titleData.chapters.map(chapter => `
                        <div class="chapter-item" onclick="openChapter('${titleData.title}', '${chapter}')">
                            ${chapter}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleLike(title) {
            const titleData = [...mangaData.manhwa, ...mangaData.manhua, ...mangaData.manga].find(t => t.title === title);
            if (titleData) {
                titleData.likes += auth.currentUser ? 1 : 0;
                if (auth.currentUser) {
                    auth.currentUser.likesCount += 1;
                    localStorage.setItem('users', JSON.stringify(auth.users));
                }
                showTitlePage(titleData);
            }
        }

        function openChapter(title, chapter) {
            alert(`–û—Ç–∫—Ä—ã—Ç–∞ ${chapter} –∏–∑ "${title}"`);
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        function changeTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function showAuthModal(type) {
            closeAllModals();
            document.getElementById(`${type}Modal`).style.display = 'block';
        }

        function closeAllModals() {
            document.querySelectorAll('.auth-modal').forEach(modal => modal.style.display = 'none');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            if (auth.login(email, password)) {
                closeAllModals();
                document.getElementById('profileTab').style.display = 'block';
                document.getElementById('userPanel').innerHTML = `<span>${email}</span> | <span onclick="auth.logout(); location.reload();">–í—ã–π—Ç–∏</span>`;
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
            if (password !== confirmPassword) {
                alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
                return;
            }
            if (auth.register(email, password)) {
                closeAllModals();
                alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.');
            } else {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç');
            }
        });

        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            if (auth.users.some(u => u.email === email)) {
                alert('–°—Å—ã–ª–∫–∞ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ –≤–∞—à email');
            } else {
                alert('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º email –Ω–µ –Ω–∞–π–¥–µ–Ω');
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function initMainPage() {
            const mainCarousel = document.getElementById('main-carousel');
            const allTitles = [...mangaData.manhwa, ...mangaData.manhua, ...mangaData.manga];
            mainCarousel.innerHTML = allTitles.map(title => `
                <div class="carousel-item" onclick="showTitlePage(${JSON.stringify(title).replace(/"/g, '&quot;')})">
                    <img src="${title.image}" alt="${title.title}" class="carousel-img">
                    <p>${title.title}</p>
                </div>
            `).join('');
        }

        initMainPage();
    </script>
