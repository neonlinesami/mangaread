<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaRead</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #ff4757;
            --section-bg: #f5f5f5;
            --menu-bg: #333;
            --menu-text: #fff;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --section-bg: #2a2a2a;
            --menu-bg: #444;
            --menu-text: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
        }

        /* Навигация */
        nav {
            padding: 1rem;
            background-color: var(--section-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            gap: 2rem;
        }

        .tab-btn {
            color: var(--text-color);
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            border-bottom: 2px solid var(--accent-color);
        }

        .menu-btn {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: var(--menu-bg);
            color: var(--menu-text);
            transition: 0.3s;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 1rem;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            color: var(--menu-text);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--menu-text);
        }

        /* Основной контент */
        main {
            margin-top: 4rem;
            padding: 2rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Карусель */
        .carousel-section {
            margin-bottom: 3rem;
        }

        .carousel-title {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 1rem;
            padding-bottom: 1rem;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            min-width: 200px;
            width: 200px;
            transition: 0.3s;
            cursor: pointer;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        .carousel-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Страница тайтла */
        .title-page {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .title-poster {
            width: 300px;
            border-radius: 10px;
        }

        .title-info {
            flex: 1;
        }

        .chapters-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .chapter-item {
            padding: 1rem;
            background: var(--section-bg);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        /* Личный кабинет */
        .profile-info {
            background: var(--section-bg);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Модальные окна */
        .auth-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--section-bg);
            padding: 2rem;
            border-radius: 8px;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        /* Переключатель темы */
        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        /* Поиск и фильтры */
        .search-box {
            width: 100%;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            background: var(--section-bg);
            color: var(--text-color);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid var(--text-color);
            border-radius: 5px;
            background: var(--section-bg);
            color: var(--text-color);
        }

        /* Рейтинги и лайки */
        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .like-btn.liked {
            color: #ff4757;
        }
    </style>
</head>
<body>
    <!-- Модальные окна -->
    <div id="loginModal" class="auth-modal">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <form class="auth-form" id="loginForm">
            <h2>Вход</h2>
            <input type="email" class="auth-input" placeholder="Email" required>
            <input type="password" class="auth-input" placeholder="Пароль" required>
            <button type="submit" class="auth-button">Войти</button>
            <div class="auth-links">
                <span class="auth-link" onclick="showAuthModal('register')">Регистрация</span> | 
                <span class="auth-link" onclick="showAuthModal('forgot')">Забыли пароль?</span>
            </div>
        </form>
    </div>

    <div id="registerModal" class="auth-modal">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <form class="auth-form" id="registerForm">
            <h2>Регистрация</h2>
            <input type="email" class="auth-input" placeholder="Email" required>
            <input type="password" class="auth-input" placeholder="Пароль" required>
            <input type="password" class="auth-input" placeholder="Повторите пароль" required>
            <button type="submit" class="auth-button">Зарегистрироваться</button>
            <div class="auth-links">
                <span class="auth-link" onclick="showAuthModal('login')">Войти</span>
            </div>
        </form>
    </div>

    <div id="forgotModal" class="auth-modal">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <form class="auth-form" id="forgotForm">
            <h2>Восстановление пароля</h2>
            <input type="email" class="auth-input" placeholder="Email" required>
            <button type="submit" class="auth-button">Отправить ссылку</button>
            <div class="auth-links">
                <span class="auth-link" onclick="showAuthModal('login')">Войти</span>
            </div>
        </form>
    </div>

    <!-- Навигация -->
    <nav>
        <div class="menu-btn" onclick="toggleSidebar()">☰</div>
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="main">Главное</button>
            <button class="tab-btn" data-tab="ratings">Рейтинги</button>
            <button class="tab-btn" data-tab="catalog">Каталог</button>
            <button class="tab-btn" data-tab="profile" id="profileTab" style="display: none;">Кабинет</button>
        </div>
        <div class="user-panel" id="userPanel">
            <span class="auth-link" onclick="showAuthModal('login')">Войти</span>
        </div>
    </nav>

    <!-- Боковое меню -->
    <div class="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <ul>
            <li><a href="#" data-tab="main" onclick="changeTab('main')">Главное</a></li>
            <li><a href="#" data-tab="ratings" onclick="changeTab('ratings')">Рейтинги</a></li>
            <li><a href="#" data-tab="catalog" onclick="changeTab('catalog')">Каталог</a></li>
            <li><a href="#" data-tab="profile" onclick="changeTab('profile')">Кабинет</a></li>
        </ul>
    </div>

    <!-- Основной контент -->
    <main>
        <div id="main" class="tab-content active">
            <input type="text" class="search-box" placeholder="Поиск по названию..." id="main-search">
            <div class="filters">
                <select class="filter-select" id="genre-filter">
                    <option value="">Все жанры</option>
                    <option value="Боевик">Боевик</option>
                    <option value="Фэнтези">Фэнтези</option>
                    <option value="Приключения">Приключения</option>
                </select>
                <select class="filter-select" id="type-filter">
                    <option value="">Все типы</option>
                    <option value="Manhwa">Manhwa</option>
                    <option value="Manhua">Manhua</option>
                    <option value="Manga">Manga</option>
                </select>
            </div>
            <div class="carousel-section" id="main-carousel"></div>
        </div>

        <div id="ratings" class="tab-content">
            <div class="rating-list" id="weekly-top"></div>
            <div class="rating-list" id="monthly-top"></div>
        </div>

        <div id="catalog" class="tab-content">
            <input type="text" class="search-box" placeholder="Поиск по названию..." id="catalog-search">
            <div class="filters">
                <select class="filter-select" id="catalog-genre-filter">
                    <option value="">Все жанры</option>
                    <option value="Боевик">Боевик</option>
                    <option value="Фэнтези">Фэнтези</option>
                    <option value="Приключения">Приключения</option>
                </select>
                <select class="filter-select" id="catalog-type-filter">
                    <option value="">Все типы</option>
                    <option value="Manhwa">Manhwa</option>
                    <option value="Manhua">Manhua</option>
                    <option value="Manga">Manga</option>
                </select>
            </div>
            <div class="catalog-grid" id="catalog-grid"></div>
        </div>

        <div id="profile" class="tab-content">
            <div class="profile-info" id="profileContent"></div>
        </div>

        <div id="titlePage" class="tab-content">
            <div class="title-page">
                <!-- Контент тайтла будет добавляться динамически -->
            </div>
        </div>
    </main>

    <!-- Переключатель темы -->
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>

    <script>
        // Данные с популярными тайтлами
        const mangaData = {
            manhwa: [
                {
                    title: "Solo Leveling",
                    image: "https://example.com/solo-leveling.jpg",
                    rating: 9.8,
                    likes: 15000,
                    type: "Manhwa",
                    genres: ["Боевик", "Фэнтези"],
                    tags: ["Игры", "Подземелья"],
                    description: "Слабый охотник Сон Джин-У становится самым сильным...",
                    chapters: Array.from({length: 200}, (_, i) => `Глава ${i + 1}`)
                },
                {
                    title: "Tower of God",
                    image: "https://example.com/tower-of-god.jpg",
                    rating: 9.5,
                    likes: 12000,
                    type: "Manhwa",
                    genres: ["Фэнтези", "Приключения"],
                    tags: ["Башня", "Испытания"],
                    description: "Мальчик по имени Баам начинает своё путешествие по Башне...",
                    chapters: Array.from({length: 500}, (_, i) => `Глава ${i + 1}`)
                }
            ],
            manhua: [
                {
                    title: "The God of High School",
                    image: "https://example.com/god-of-high-school.jpg",
                    rating: 9.3,
                    likes: 10000,
                    type: "Manhua",
                    genres: ["Боевик", "Школа"],
                    tags: ["Турниры", "Сверхспособности"],
                    description: "Школьники соревнуются в турнире за звание Бога Высшей Школы...",
                    chapters: Array.from({length: 400}, (_, i) => `Глава ${i + 1}`)
                }
            ],
            manga: [
                {
                    title: "One Piece",
                    image: "https://example.com/one-piece.jpg",
                    rating: 9.9,
                    likes: 20000,
                    type: "Manga",
                    genres: ["Приключения", "Комедия"],
                    tags: ["Пираты", "Сокровища"],
                    description: "Монки Д. Луффи и его команда ищут легендарное сокровище Ван Пис...",
                    chapters: Array.from({length: 1000}, (_, i) => `Глава ${i + 1}`)
                }
            ]
        };

        class User {
            constructor(email, password) {
                this.email = email;
                this.password = password;
                this.registrationDate = new Date().toLocaleDateString();
                this.readChapters = 0;
                this.likesCount = 0;
                this.favorites = [];
            }
        }

        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
                this.currentUser = null;
            }

            register(email, password) {
                if (this.users.some(u => u.email === email)) return false;
                const newUser = new User(email, password);
                this.users.push(newUser);
                localStorage.setItem('users', JSON.stringify(this.users));
                return true;
            }

            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                if (user) {
                    this.currentUser = user;
                    return true;
                }
                return false;
            }

            logout() {
                this.currentUser = null;
            }
        }

        const auth = new AuthSystem();

        function showTitlePage(titleData) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('titlePage').classList.add('active');
            
            const titlePage = document.querySelector('.title-page');
            titlePage.innerHTML = `
                <div class="title-header">
                                        <img src="${titleData.image}" alt="${titleData.title}" class="title-poster">
                    <div class="title-info">
                        <h1>${titleData.title}</h1>
                        <div class="rating">
                            <span>Рейтинг: ${titleData.rating}</span>
                            <button class="like-btn" onclick="toggleLike('${titleData.title}')">❤️</button>
                            <span>${titleData.likes}</span>
                        </div>
                        <p><strong>Тип:</strong> ${titleData.type}</p>
                        <p><strong>Жанры:</strong> ${titleData.genres.join(', ')}</p>
                        <p><strong>Тэги:</strong> ${titleData.tags.join(', ')}</p>
                        <p>${titleData.description}</p>
                    </div>
                </div>
                <div class="chapters-list">
                    ${titleData.chapters.map(chapter => `
                        <div class="chapter-item" onclick="openChapter('${titleData.title}', '${chapter}')">
                            ${chapter}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function toggleLike(title) {
            const titleData = [...mangaData.manhwa, ...mangaData.manhua, ...mangaData.manga].find(t => t.title === title);
            if (titleData) {
                titleData.likes += auth.currentUser ? 1 : 0;
                if (auth.currentUser) {
                    auth.currentUser.likesCount += 1;
                    localStorage.setItem('users', JSON.stringify(auth.users));
                }
                showTitlePage(titleData);
            }
        }

        function openChapter(title, chapter) {
            alert(`Открыта ${chapter} из "${title}"`);
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        function changeTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function toggleTheme() {
            const body = document.body;
            body.setAttribute('data-theme', body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        }

        function showAuthModal(type) {
            closeAllModals();
            document.getElementById(`${type}Modal`).style.display = 'block';
        }

        function closeAllModals() {
            document.querySelectorAll('.auth-modal').forEach(modal => modal.style.display = 'none');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            if (auth.login(email, password)) {
                closeAllModals();
                document.getElementById('profileTab').style.display = 'block';
                document.getElementById('userPanel').innerHTML = `<span>${email}</span> | <span onclick="auth.logout(); location.reload();">Выйти</span>`;
            } else {
                alert('Неверный email или пароль');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            const confirmPassword = this.querySelectorAll('input[type="password"]')[1].value;
            if (password !== confirmPassword) {
                alert('Пароли не совпадают');
                return;
            }
            if (auth.register(email, password)) {
                closeAllModals();
                alert('Регистрация успешна! Теперь войдите.');
            } else {
                alert('Пользователь с таким email уже существует');
            }
        });

        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            if (auth.users.some(u => u.email === email)) {
                alert('Ссылка для восстановления пароля отправлена на ваш email');
            } else {
                alert('Пользователь с таким email не найден');
            }
        });

        // Инициализация главной страницы
        function initMainPage() {
            const mainCarousel = document.getElementById('main-carousel');
            const allTitles = [...mangaData.manhwa, ...mangaData.manhua, ...mangaData.manga];
            mainCarousel.innerHTML = allTitles.map(title => `
                <div class="carousel-item" onclick="showTitlePage(${JSON.stringify(title).replace(/"/g, '&quot;')})">
                    <img src="${title.image}" alt="${title.title}" class="carousel-img">
                    <p>${title.title}</p>
                </div>
            `).join('');
        }

        initMainPage();
    </script>
</body>
</html>
