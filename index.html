<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaRead</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #ff4757;
            --section-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --section-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: 0.3s;
        }

        /* Навигация */
        nav {
            padding: 1rem;
            background-color: var(--section-bg);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            gap: 2rem;
        }

        .tab-btn {
            color: var(--text-color);
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active {
            border-bottom: 2px solid var(--accent-color);
        }

        /* Основной контент */
        main {
            margin-top: 4rem;
            padding: 2rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Карусель */
        .carousel-section {
            margin-bottom: 3rem;
        }

        .carousel-title {
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 1rem;
            padding-bottom: 1rem;
            scrollbar-width: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            min-width: 200px;
            width: 200px;
            transition: 0.3s;
            cursor: pointer;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        .carousel-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Страница тайтла */
        .title-page {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .title-poster {
            width: 300px;
            border-radius: 10px;
        }

        .title-info {
            flex: 1;
        }

        .chapters-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .chapter-item {
            padding: 1rem;
            background: var(--section-bg);
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        /* Личный кабинет */
        .profile-info {
            background: var(--section-bg);
            padding: 2rem;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Модальные окна */
        .auth-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--section-bg);
            padding: 2rem;
            border-radius: 8px;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .close-btn {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        /* Переключатель темы */
        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Модальные окна -->
    <div id="loginModal" class="auth-modal">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <form class="auth-form" id="loginForm">
            <h2>Вход</h2>
            <input type="email" class="auth-input" placeholder="Email" required>
            <input type="password" class="auth-input" placeholder="Пароль" required>
            <button type="submit" class="auth-button">Войти</button>
            <div class="auth-links">
                <span class="auth-link" onclick="showAuthModal('register')">Регистрация</span> | 
                <span class="auth-link" onclick="showAuthModal('forgot')">Забыли пароль?</span>
            </div>
        </form>
    </div>

    <div id="registerModal" class="auth-modal">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <form class="auth-form" id="registerForm">
            <h2>Регистрация</h2>
            <input type="email" class="auth-input" placeholder="Email" required>
            <input type="password" class="auth-input" placeholder="Пароль" required>
            <input type="password" class="auth-input" placeholder="Повторите пароль" required>
            <button type="submit" class="auth-button">Зарегистрироваться</button>
            <div class="auth-links">
                <span class="auth-link" onclick="showAuthModal('login')">Войти</span>
            </div>
        </form>
    </div>

    <div id="forgotModal" class="auth-modal">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <form class="auth-form" id="forgotForm">
            <h2>Восстановление пароля</h2>
            <input type="email" class="auth-input" placeholder="Email" required>
            <button type="submit" class="auth-button">Отправить ссылку</button>
            <div class="auth-links">
                <span class="auth-link" onclick="showAuthModal('login')">Войти</span>
            </div>
        </form>
    </div>

    <nav>
        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="main">Главное</button>
            <button class="tab-btn" data-tab="ratings">Рейтинги</button>
            <button class="tab-btn" data-tab="catalog">Каталог</button>
            <button class="tab-btn" data-tab="profile" id="profileTab" style="display: none;">Кабинет</button>
        </div>
        <div class="user-panel" id="userPanel">
            <span class="auth-link" onclick="showAuthModal('login')">Войти</span>
        </div>
    </nav>

    <main>
        <div id="main" class="tab-content active">
            <!-- Карусели будут добавлены через JS -->
        </div>

        <div id="ratings" class="tab-content">
            <div class="rating-list" id="weekly-top"></div>
            <div class="rating-list" id="monthly-top"></div>
        </div>

        <div id="catalog" class="tab-content">
            <input type="text" class="search-box" placeholder="Поиск по названию..." id="search-input">
            <div class="catalog-grid" id="catalog-grid"></div>
        </div>

        <div id="profile" class="tab-content">
            <div class="profile-info" id="profileContent"></div>
        </div>

        <div id="titlePage" class="tab-content">
            <div class="title-page">
                <!-- Контент тайтла будет добавляться динамически -->
            </div>
        </div>
    </main>

    <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>

    <script>
        // Данные с популярными тайтлами
        const mangaData = {
            manhwa: [
                {
                    title: "Solo Leveling",
                    image: "https://example.com/solo-leveling.jpg",
                    rating: 9.8,
                    likes: 15000,
                    type: "Manhwa",
                    genres: ["Боевик", "Фэнтези"],
                    tags: ["Игры", "Подземелья"],
                    description: "Слабый охотник Сон Джин-У становится самым сильным...",
                    chapters: Array.from({length: 200}, (_, i) => `Глава ${i + 1}`)
                },
                // Добавьте другие тайтлы
            ],
            // Аналогичные данные для manhua и manga
        };

        class User {
            constructor(email, password) {
                this.email = email;
                this.password = password;
                this.registrationDate = new Date().toLocaleDateString();
                this.readChapters = 0;
                this.likesCount = 0;
                this.favorites = [];
            }
        }

        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('users')) || [];
                this.currentUser = null;
            }

            register(email, password) {
                if (this.users.some(u => u.email === email)) return false;
                const newUser = new User(email, password);
                this.users.push(newUser);
                localStorage.setItem('users', JSON.stringify(this.users));
                return true;
            }

            login(email, password) {
                const user = this.users.find(u => u.email === email && u.password === password);
                if (user) {
                    this.currentUser = user;
                    return true;
                }
                return false;
            }

            logout() {
                this.currentUser = null;
            }
        }

        const auth = new AuthSystem();

        function showTitlePage(titleData) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('titlePage').classList.add('active');
            
            const titlePage = document.querySelector('.title-page');
            titlePage.innerHTML = `
                <div class="title-header">
                    <img src="${titleData.image}" class="title-poster">
                    <div class="title-info">
                        <h1>${titleData.title}</h1>
                        <p>Тип: ${titleData.type}</p>
                        <p>Жанры: ${titleData.genres.join(', ')}</p>
                        <p>Теги: ${titleData.tags.join(', ')}</p>
                        <p>Рейтинг: ${titleData.rating}</p>
                        <p>${titleData.description}</p>
                    </div>
                </div>
                <h2>Главы</h2>
                <div class="chapters-list">
                    ${titleData.chapters.map((ch, i) => `
                        <div class="chapter-item" onclick="readChapter(${i + 1})">
                            Глава ${i + 1}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function readChapter(chapterNumber) {
            alert(`Чтение главы ${chapterNumber}`);
            if (auth.currentUser) {
                auth.currentUser.readChapters++;
                updateProfileContent();
            }
        }

        // Остальные функции остаются аналогичными предыдущему коду
        // с добавлением обработчиков для кликов по элементам карусели
        // и каталога для вызова showTitlePage()
    </script>
</body>
</html>
